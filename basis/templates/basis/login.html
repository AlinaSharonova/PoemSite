{% extends 'base.html' %}
{% block title %}
    Inspiration | Login
{% endblock %}
{% load static %}
{% block content %}

    {% load crispy_forms_tags %}

    <div class="container "  id="login_form" style=" width: 50%">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
{% endblock %}
